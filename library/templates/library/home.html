{% extends "library/base.html" %}
{% block content %}
<div class="text-center text-warning">
    Songs    
</div>
{% for song in songs %}                           
    <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ song.author }}</a>
            {% if song.link != '' %}
            <a class="text-warning mr-2" href="{{ song.link }}">song link</a>
            {% endif %}
        </div>
        <h2><a class="article-title" href="#">{{ song.title }}</a></h2>
        <div class="song-image">
            <img class="rounded-circle account-img" src="{{ song.image.url }}">
        </div>
        <div class="article-toshow">
            <p class="article-content text-info">{{ song.content }}</p>
        </div>
        </div>
    </article>
{% endfor %}
{% endblock content %}
